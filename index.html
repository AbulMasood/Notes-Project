<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="Notesproject.css">
    
    <script src="Notesproject.js" defer></script>
</head>
<body>
    <header>
        <h1>Quick Notes</h1>
        <div class="button-grp">
            <button class="add-note-btn">Add Note +</button>
            <button id="themeToggleBtn" class="theme-toggle-btn">üåô</button>

        </div>
    </header>
    <main id="notesContainer" class="notes-grid"> 
        

    </main>
    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
                <button type="button" class="close-btn">‚ùå</button>
            </div>
            <form action="" id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter Note Title..." required autocomplete="off">
                </div>


                
                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Write your note here..." required autocomplete="off"></textarea>
                </div>

                <div class="dialog-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Note</button>
                </div>
            </form>
        </div>
    </dialog>
    
</body>
</html>
